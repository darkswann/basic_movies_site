<!DOCTYPE html>
<html lang="en">
<head>
    <title>MovieApp Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./images/moviverse-icon.png" type="image/x-icon">                       <!--https://github.com/darkswann-->
</head>
<body>
    <div class="signup-form">
        <form action="index.html">
            <img src="./images/moviverse-logo.png" alt="moviverse-logo" width="350px">
            <input type="text" placeholder="Nickname" class="txt">
            <input type="email" placeholder="Email" class="txt">
            <input type="password" class="txt" placeholder="Password">
            <input type="button" value="Create Account" class="signup-btn">
            <a href="#">Already Have One ?</a>                      <!--https://github.com/darkswann-->
        </form>
    </div>
</body>
</html>
